name: statusnet
summary: a free and open source microblogging platform
maintainer: Nathan Osman <admin@quickmediasolutions.com>
description: |
  StatusNet helps people in a community, company or group to exchange short
  (140 characters) messages over the Web and a variety of other mediums.
provides:
  website:
    interface: http
requires:
  db:
    interface: mysql
